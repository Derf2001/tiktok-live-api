<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游댃 Procesando autorizaci칩n...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00f2ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .message {
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .redirect-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>游댃 Procesando autorizaci칩n</h1>
        <div class="message">
            Procesando tu autorizaci칩n con TikTok...
        </div>
        <div class="redirect-info">
            Ser치s redirigido autom치ticamente al dashboard en unos segundos.
        </div>
    </div>

    <script>
        // Redirigir al dashboard principal con los par치metros de la URL
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const mainUrl = new URL('./index.html', window.location.href);
            
            // Pasar todos los par치metros al dashboard principal
            urlParams.forEach((value, key) => {
                mainUrl.searchParams.set(key, value);
            });
            
            window.location.href = mainUrl.toString();
        }, 2000);
    </script>
</body>
</html>
