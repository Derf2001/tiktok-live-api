<!-- overlays/gift_alert.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #alert {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-family: sans-serif;
      color: gold;
      animation: pop 1s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="alert">üéÅ ¬°Gracias por tu regalo!</div>

  <script>
    // Puedes cambiar el texto din√°micamente si conectas WebSocket o URL params
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById('alert').textContent = `üéÅ ¬°${name} envi√≥ un regalo!`;
    }

    // Desaparece despu√©s de 5 segundos
    setTimeout(() => {
      document.getElementById('alert').style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
